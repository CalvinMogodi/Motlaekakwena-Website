<header id="header" class="header-transparent header-effect-shrink header-no-border-bottom" data-plugin-options="{'stickyEnabled': true, 'stickyEffect': 'shrink', 'stickyEnableOnBoxed': true, 'stickyEnableOnMobile': true, 'stickyChangeLogo': true, 'stickyStartAt': 30, 'stickyHeaderContainerHeight': 70}" style="height: 76px;">
    <div class="header-body border-top-0 bg-dark box-shadow-none" style="position: fixed; top: 0px;">
        <div class="header-container container" style="min-height: 0px;">
            <div class="header-row">
                <div class="header-column">
                    <div class="header-row">
                        <div class="header-logo" style="width: 82px; height: 40px;">
                            <a href="index.html">
                                <img alt="Mocdtlaekakwena" height="40" src="../../assets/mtlaekakwena_logo.png" style="top: 0px; height: 40px;">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="header-column justify-content-end">
                    <div class="header-row">
                        <div class="header-nav header-nav-links header-nav-dropdowns-dark header-nav-light-text order-2 order-lg-1">
                            <div class="header-nav-main header-nav-main-mobile-dark header-nav-main-square header-nav-main-dropdown-no-borders header-nav-main-effect-2 header-nav-main-sub-effect-1">
                                <nav>
                                    <ul class="nav nav-pills" id="mainNav">
                                        <li (click)="selectedMenuItem = 0">
                                            <a class="menu-item" [ngClass]="{'active': selectedMenuItem == 0}" href="#home">Home</a>
                                        </li>
                                        <li (click)="selectedMenuItem = 1">
                                            <a class="menu-item" [ngClass]="{'active': selectedMenuItem == 1}" href="#about">About</a>
                                        </li>
                                        <li (click)="selectedMenuItem = 2">
                                            <a class="menu-item" [ngClass]="{'active': selectedMenuItem == 2}" href="#services">Services</a>
                                        </li>                                      
                                       <!-- <li>
                                            <a class="menu-item" href="#team">Meet the Team</a>
                                        </li>-->
                                        <li (click)="selectedMenuItem = 3">
                                            <a class="menu-item" [ngClass]="{'active': selectedMenuItem== 3}" href="#contact">Contact Us</a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
