<div class="row">
    <div class="col-md-6">
        <a href="https://www.google.com/maps/dir//20131+Tibanefontein+Village/"><img src="https://maps.googleapis.com/maps/api/staticmap?center=20131+Tibanefontein+Village&zoom=13&scale=1&size=700x400&maptype=roadmap&key=AIzaSyCME2KGL3biqhYGWKurDBl8Jl-umo4YefQ&format=png&visual_refresh=true&markers=size:mid%7Ccolor:0xff0000%7Clabel:1%7C20131+Tibanefontein+Village" alt="Google Map of 20131 Tibanefontein Village"></a>    
    </div>
    <div class="col-md-6 p-5 my-5">
        
        <div class="px-4">
            <div class="section-heading" style="margin-bottom: 20px;color: white;"> 
                <h4>Contact us</h4>
                <h2><span class="mmediumcolor">Let's</span> Get in Touch</h2>
            </div>
            <div class="contact-form form-style-2 pr-xl-5" >
                <div *ngIf="isSent" class="contact-form-success alert alert-success mt-4">
                    <strong>Success!</strong> Your message has been sent to us.
                </div>

                <div *ngIf="error" class="contact-form-error alert alert-danger mt-4">
                    <strong>Error!</strong> There was an error sending your message.
                    <span class="mail-error-message text-1 d-block"></span>
                </div>
                <div *ngIf="required" class="contact-form-error alert alert-danger mt-4">
                    Please capture all fileds.
                </div>

                <div class="form-row">
                    <div class="form-group col-xl-4">
                        <input [(ngModel)]="msg.name" [ngModelOptions]="{standalone: true}" type="text" value="" data-msg-required="Please enter your name." maxlength="100" class="form-control" name="name" placeholder="Name" required="">
                    </div>
                    <div class="form-group col-xl-8">
                        <input [(ngModel)]="msg.email" type="email" value="" data-msg-required="Please enter your email address." data-msg-email="Please enter a valid email address." maxlength="100" class="form-control" name="email" placeholder="Email" required="">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <input [(ngModel)]="msg.subject" type="text" value="" data-msg-required="Please enter the subject." maxlength="100" class="form-control" name="subject" placeholder="Subject" required="">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <textarea [(ngModel)]="msg.msg" maxlength="5000" data-msg-required="Please enter your message." rows="4" class="form-control" name="message" placeholder="Message" required=""></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <input type="button" (click)="sendemail()" value="SUBMIT" class="btn btn-primary btn-rounded font-weight-semibold px-5 btn-py-2 text-2" data-loading-text="Loading...">
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
